<input class="modal-state" id="modal-1" type="checkbox" />
<div class="modal">
  <label class="modal-bg" for="modal-1"></label>
  <div class="modal-body">
    <label class="btn-close" for="modal-1">X</label>
    <h4 class="modal-title">{{ coin?.symbol }}-{{ coin?.id }}</h4>
    <h5 class="modal-subtitle">classement: {{ coin?.symbol }}</h5>
    <p class="modal-text">
      Offre actuelle: {{ coin?.supply | currency : "EUR" : "" : "1.0-0" }}
    </p>
    <p *ngIf="coin?.maxSupply; else elseblock">
      {{ coin?.maxSupply | currency : "EUR" : "" : "1.0-0" }}
    </p>
  </div>
</div>

<ng-template #elseblock>
  <p class="modal-text text-danger">Pas d'offre Max</p>
</ng-template>
